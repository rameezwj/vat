<zxing-scanner (scanSuccess)="onCodeResult($event)" style="height: 100%;"></zxing-scanner>
<p style="width: 100%; text-align: center; padding: 10px 0; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999999999; background: #ffffffd9;">
	{{ scanResult }}
</p>

<a (click)="close()" style="position: fixed; top: 20px; right: 20px; z-index: 9999999999"> <ion-icon name="close-circle-outline" style="color: #fff; font-size: 45px;"></ion-icon> </a>
